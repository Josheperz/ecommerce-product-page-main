<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | E-commerce product page</title>

  <!-- bootstrap -->
  <link rel="stylesheet" href="/bootstrap-5.2.0-dist/css/bootstrap.min.css">
  <!-- tailwind -->
  <link rel="stylesheet" href="./css/tailwind.css">
  <!-- font Kumbh Sans -->
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
  <header>
    <div class="w-full border-b top-16 position-absolute" ></div>
    <nav class="navbar navbar-expand-md navbar-light p-0 pl-3 mr-1 mb-11">
      <div class="container-fluid  pl-0 flex">

        <button class="navbar-toggler flex border-none p-1 mx-3" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <div class="navbar-toggler-icon w-5 "></div>
        </button>
      <div class="flex">
        <p class="navbar-brand flex-auto text-3xl font-bold pt-0 ">sneakers</p>
        
        <div class="collapse navbar-collapse absolute left-36" id="navbarSupportedContent">
          <ul class="navbar-nav ">
            <li class="nav-item">
              <a class="nav-link border-current hover:border-b-4  pt-3 pb-5 border-orange-500"  aria-current="page" href="#">Collections</a>
            </li>
            <li class="nav-item">
              <a class="nav-link border-current hover:border-b-4 border-orange-500  pt-3 pb-5" href="#">Men</a>
            </li>
            <li class="nav-item ">
              <a class="nav-link border-current hover:border-b-4  border-orange-500 pb-5 pt-3" href="#" aria-expanded="false">
                Women
              </a>
            <li class="nav-item ">
              <a class="nav-link border-current hover:border-b-4  border-orange-500  pt-3 pb-5" href="#" aria-expanded="false">
                  About
              </a>
            </li>
            <li class="nav-item ">
              <a class="nav-link border-current hover:border-b-4  border-orange-500  pt-3 pb-5" href="#" aria-expanded="false">
                  Contact
              </a>
            </li>
          </ul>
          
        </div>
      </div>      
        <div class="flex flex-auto justify-end flex-end gap-x-5  pt-4">
          <div class="w-8 h-8 pl-3">
            <img class="w-5 cursor-pointer" src="../images/icon-cart.svg" alt="">
          </div>
          <div class="w-8 h-8">
            <img class="w-5 border-radius_avatar" src="../images/image-avatar.png" alt="">
          </div>
        </div>
    </div>
    </nav>
    
  </header>
 
<main>
<div class="grid grid-cols-1  md:grid-cols-2">
<!-- carousel -->
 
 <div class="container">
  <div class="row justify-center">
    <div id="carouselExampleCaptions" class="carousel slide col-sm-11 sm:mb-20 md:ml-24" data-bs-ride="carousel">
    
 <!-- main gallery -->
    <div class="relative ">
       <div class="carousel-inner relative w-full overflow-hidden    ">

         <div class="carousel-item active relative float-left w-full">
           <div class="relative overflow-hidden bg-no-repeat bg-cover" style="background-position: 50%;">
             <img src="./../images/image-product-1.jpg" class="block w-full rounded-xl md:w-9/12"/>
             <div class="absolute top-0 right-0 bottom-0 left-0 w-full h-full overflow-hidden bg-fixe "></div>
           </div>  
         </div>

         <div class="carousel-item relative float-left w-full">
           <div class="relative overflow-hidden bg-no-repeat bg-cover" style="background-position: 50%;">
             <img src="./../images/image-product-2.jpg" class="block w-full rounded-xl md:w-9/12" />
             <div class="absolute top-0 right-0 bottom-0 left-0 w-full h-full overflow-hidden bg-fixe "></div>
           </div> 
         </div>

         <div class="carousel-item relative float-left w-full">
           <div class="relative overflow-hidden bg-no-repeat bg-cover" style="background-position: 50%;">
             <img src="./../images/image-product-3.jpg" class="block w-full rounded-xl md:w-9/12" />
             <div class="absolute top-0 right-0 bottom-0 left-0 w-full h-full overflow-hidden bg-fixed"></div> 
           </div>
         </div>

         <div class="carousel-item relative float-left w-full">
          <div class="relative overflow-hidden bg-no-repeat bg-cover" style="background-position: 50%;">
            <img src="./../images/image-product-4.jpg" class="block w-full rounded-xl md:w-9/12" />
            <div class="absolute top-0 right-0 bottom-0 left-0 w-full h-full overflow-hidden bg-fixed"></div> 
          </div>
        </div>
      </div>
 <!-- /main gallery -->
 <!-- mini gallery -->
     <div class="carousel-indicators absolute right-0 -bottom-10 left-0 p-0 mx-0 hidden sm:block md:w-9/12">
      <div class="flex justify-between ">            
       <button 
           class="active "
           type="button"
           data-bs-target="#carouselExampleCaptions"
           aria-current="true"
           data-bs-slide-to="0"
           aria-label="Slide 1"
           style=" width:70px; margin-left:0"
         ><img src="./../images/image-product-1-thumbnail.jpg" alt="" class="block rounded-xl"></button>
         <button
          
           type="button"
           data-bs-target="#carouselExampleCaptions"
           data-bs-slide-to="2"
           aria-label="Slide 2"
           style=" width:70px;margin-left:20px"
         ><img src="./../images/image-product-2-thumbnail.jpg" alt="" class="block rounded-xl"></button>
         <button
           class=""
           type="button"
           data-bs-target="#carouselExampleCaptions"
           data-bs-slide-to="1"
           aria-label="Slide 3"
           style=" width:70px; margin-left:20px"
         ><img src="./../images/image-product-3-thumbnail.jpg" alt="" class="block rounded-xl "></button>
         <button
         class=""
         type="button"
         data-bs-target="#carouselExampleCaptions"
         data-bs-slide-to="3"
         aria-label="Slide 4"
         style=" width:70px; margin-left:20px;margin-right:0 "
        ><img src="./../images/image-product-4-thumbnail.jpg" alt="" class="block rounded-xl "></button>
        </div>
      
       </div>
      </div>
      <!-- /mini gallery -->

    
   <!--control previous - next-->
    <div class="block  sm:hidden">
     <button
       class="opacity-100 carousel-control-prev absolute top-0 bottom-0 flex items-center justify-center p-0 text-center border-0  left-2"
       type="button"
       data-bs-target="#carouselExampleCaptions"
       data-bs-slide="prev"
     ><span class="icon-arrown flex bg-white rounded-full">
       <img class="w-2.5" src="./../images/icon-previous.svg" aria-hidden="false">
    </span>
     </button>
     
     <button
       class="opacity-100 carousel-control-next absolute top-0 bottom-0 flex items-center justify-center p-0 text-center border-0 hover:outline-none hover:no-underline focus:outline-none focus:no-underline right-2"
       type="button"
       data-bs-target="#carouselExampleCaptions"
       data-bs-slide="next"
     > <span class="icon-arrown flex bg-white  rounded-full">
          <img class="w-2.5" src="./../images/icon-next.svg"  aria-hidden="false">
       </span>
       
     </button>
      <!--/control previous - next-->
    </div> 
   <!--/ control previous - next-->  
     
    </div>
  </div>
</div>

  <!-- /carousel -->

  <div class="pl-6 pr-1 md:w-9/12">
      <div class="text-xs tx-orange font-bold  pt-3 pb-2  ">SNEAKERS COMPANY</div>
      <div class="tx-vark-blue lh-sm text-3xl font-bold mb-2 ">Fall Limited Edition Sneakers</div>
      <p class=" tx-dark-blue text-base ">These low-profile sneakers are your perfect casual wear companion. Featuring a 
        durable rubber outer sole, they'll withstand everything the weather can offer.</p>
      <div class="container-sm my-4">
        <div class="row gap-3">
          <div class="col-3 pl-0 tx-vark-blue text-2xl font-bold ">$125.00</div>
          <div class="col-2 font-bold text-sm tx-orange bgr-pale-orange rounded-sm px-0 w-9 self-center text-center">50%</div>
          <div class="text-base col-2 col-sm-3 offset-4 offset-sm-4 font-bold text-slate-400/70 line-through self-center ">$250.00</div>
        </div>
      </div>
      <div class="flex d-flex font-bold text-sm justify-content-between pl-5 pr-7 mb-4 ">
        <span class="self-center ">
          <img class="w-3/4" src="./../images/icon-minus.svg" alt=""></span>
           0 
        <span class="self-center ">
          <img class="w-3/4" src="./../images/icon-plus.svg" alt=""></span></div>

          <div class="container mb-4">
            <button type="button" class="col-10 btn btn-warning w-full py-2.5 bgr-orange text-white font-bold text-sm">
              <div class="inline-block w-3 mr-2">
                <img src="./../images/icon-cart-white.svg" alt="">
              </div>
              Add to cart</button>
        </div>
          
    </div>
        
  
    
     
    
</div>
</main> 
 <script src="./../bootstrap-5.2.0-dist/js/bootstrap.min.js"></script>
</body>
</html>
